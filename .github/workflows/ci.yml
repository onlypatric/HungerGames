name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run unit tests
        run: mvn -B -DskipTests=false test

      - name: Build shaded plugin jar
        run: mvn -B -DskipTests package

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install bot dependencies
        run: bash .github/scripts/setup-bot-env.sh

      - name: Download Paper 1.21.4
        run: bash .github/scripts/download-paper.sh 1.21.4

      - name: Run Paper server with HungerGames (smoke test)
        run: bash .github/scripts/run-paper-smoke-test.sh
